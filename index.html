<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fare Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="calculator">
        <h1>Fare Calculator</h1>
        <p>This tool helps you determine <br> the required money to have a <br> full ride
         on an existing card.</p>
        <input type="number" class="money" placeholder="Money on Card">
        <input type="number" class="extra" placeholder="Add Extra $">
        <input type="number" class="fare" placeholder="Default fare 2.75$">
        <div class="btn">Calculate</div>
        <div class="answer"></div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
